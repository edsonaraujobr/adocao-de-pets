<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link rel="stylesheet" href="./assets/styles/toast.css">
    <link rel="stylesheet" href="./assets/styles/indexToMobile.css">
    <link rel="stylesheet" href="./assets/styles/indexToTablet.css">
    <link rel="stylesheet" href="./assets/styles/indexToScreenLarge.css">
    <link rel="shortcut icon" href="./assets/images/logo.png" type="image/png">
    <title>Quero Adotar</title>
</head>
<body>
    <div id="notification">

    </div>
    
    <header>
        <div class="header">
            <div class="header-items-left">
                <a href="index.html">
                    <img class="logoimg" src="assets/images/logo.png" alt="Logo">
                </a>
                <h2 class="header-title">QueroAdotar.com</h2>
            </div>
            <a class="want-adopt" href="#sectionPets">Quero Adotar</a>
        </div>
    </header>
    <main class="main">
        <section class="slides">
            <p>Aqui estará os slides de noticias</p>
        </section>
        
        <section class="buttons-pets">
            <div class="filter">
                <input class="filter-button" type="text" name="estado" id="iestado" placeholder="Estado">
                <input class="filter-button" type="text" name="cidade" id="icdade" placeholder="Cidade">
                <input class="filter-button" type="text" name="especie" id="iespecie" placeholder="Espécie">
                <button class="filter-search" type="button">Buscar</button>
            </div>
        </section>
        <section class="pets" id="sectionPets">
            <div class="card-add">
                <h2 class="card-add-title">Adicionar pet para adoção</h2>
                <img class="card-add-img" src="assets/images/add.png" alt="adicionar pet">
            </div>
        </section>
    </main>
    <footer >

        <div class="footer">
            <div class="footer-links">
                <div class="links-items">
                    <h2 class="title-links-items">Adote</h2>
                    <a class="link-footer" href="#">Responsabilidades</a>
                    <a class="link-footer" href="#">Quero adotar</a>
                </div>
                <div class="links-items">
                    <h2 class="title-links-items">Apoie</h2>
                    <a class="link-footer" href="#">Quem somos</a>
                    <a class="link-footer" href="#">Quero ajudar</a>
                </div>
            </div>
            <div class="infos">
                <div class="redes-sociais">
                    <a href="#" target="_blank"><img class="icon" src="assets/images/instagram.png" alt="Instagram"> </a>
                    <a href="#" target="_blank"><img class="icon" src="assets/images/facebook.png" alt="Facebook"> </a>
                    <a href="#" target="_blank"><img class="icon" src="assets/images/youtube.png" alt="Youtube"></a>
                </div>
                <div class="logo">
                    <a href="index.html">
                        <img class="logoimg" src="assets/images/logo.png" alt="Logo">
                    </a>
                </div>
            </div>
        </div>
    </footer>
    
    <dialog id="modal-add-pet">
        <form class="form-add-pet" method="post" autocomplete="off">
            
            <input type="text" name="race" id="irace" placeholder="Raça" required minlength="3" maxlength="25">
        
            <select class="select" name="size" id="isize" required>Tamanho:
                <option value="" selected disabled>Tamanho do pet</option>
                <option class="option" value="Pequeno">Pequeno</option>
                <option class="option" value="Médio">Médio</option>
                <option class="option" value="Grande">Grande</option>
            </select>
            
            <input type="text" name="state" id="istate" placeholder="Estado" required minlength="3" maxlength="25">
            <input type="text" name="city" id="icity" placeholder="Cidade" required minlength="3" maxlength="25">
            
            <div>
                <input type="radio" name="gender" id="imale" value="Macho" required>
                <label class="label" for="imale">Macho</label>

                <input type="radio" name="gender" id="ifemale" value="Fêmea">
                <label class="label" for="ifemale">Fêmea</label>
            </div>
            
            <input class="input-file" type="file" name="photo" id="iphoto" required>

            <div class="form-button">
                <button id="button-cancel" type="button">Cancelar</button>
                <button id="button-send" type="submit">Salvar</button>
                <button id="button-edit" type="submit">Editar</button>
            </div>
        </form>
    </dialog>

    <script src="./control/addPet.js"></script>
</body>
</html>
